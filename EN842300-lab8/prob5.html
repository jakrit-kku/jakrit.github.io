<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: change-color;
            animation-duration: 2s;
        }
        
        @keyframes change-color {
            from {
                background-color: red;
            }
            to {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
