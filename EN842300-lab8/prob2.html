<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problem 2</title>
</head>

<body>
    <h1>Mad libs</h1>
    <ul>
        <li>Noun: <input type="text" id="noun"> </li>
        <li>Adjective: <input type="text" id="adj"> </li>
        <li>Someone's Name: <input type="text" id="name"> </li>
    </ul>

    <input type="button" value="Lib it!" id="btn">
    <p id="story">Generated story: </p>

    <script>
        var noun = document.getElementById("noun")
        var adj = document.getElementById("adj")
        var username = document.getElementById("name")
        var btn = document.getElementById("btn")
        var story = document.getElementById("story")


        btn.addEventListener("click", function() {
            story.innerHTML = `Generated story: ${username.value} is ${adj.value} and loves to eat ${noun.value}`
        })
    </script>
</body>

</html>
