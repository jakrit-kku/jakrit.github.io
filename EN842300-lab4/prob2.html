<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="prob2.css">
    <title>Lab Problem 2 (CSS Part 2)</title>

<body>
    <div class="unordered">This is an unordered list:</div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <div class="ordered">This is an ordered list:</div>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
